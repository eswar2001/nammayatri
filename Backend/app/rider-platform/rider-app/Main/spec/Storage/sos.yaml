imports:
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity
  Merchant: Domain.Types.Merchant
  Person: Domain.Types.Person
  Ride: Domain.Types.Ride

Sos:
  tableName: sos

  fields:
    id : Id Sos
    personId : Id Person
    rideId : Id Ride
    flow : SosType
    status : SosStatus
    ticketId : Maybe Text

  types:
    EmergencyContactId:
      enum: "EmergencyContactId Text"

    SosType:
      enum: "Police,CustomerCare,EmergencyContact EmergencyContactId,SafetyFlow,CSAlertSosTicket,AudioRecording,KaptureDashboard"

    SosStatus:
      enum: "Resolved,NotResolved,Pending,MockPending,MockResolved"

    SosMockDrill:
      personId: Id Person
      status : SosStatus

  queries:
    updateStatus:
      kvFunction: updateOneWithKV
      params: [status]
      where: id
    findById:
      kvFunction: findOneWithKV
      where: id
    findByRideId:
      kvFunction: findOneWithKV
      where: rideId
    findByTicketId:
      kvFunction: findOneWithKV
      where: ticketId

  constraints:
    id: PrimaryKey
    rideId: SecondaryKey